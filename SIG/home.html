      <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
      <script type="text/javascript">
       
       (function() {
     window.onload = function() {
   var map;
       //Parameter Google maps
       var options = {
         zoom: 10, //level zoom
         //posisi tengah peta
         center: new google.maps.LatLng(-5.1517981,119.4167816,12),
         mapTypeId: google.maps.MapTypeId.ROADMAP
       };
       
        // Buat peta di 
       var map = new google.maps.Map(document.getElementById('peta'), options);
        // Tambahkan Marker 
        var locations = [
                            ['<a href="TSM.html">Trans Studio Mall</a>', -5.1549019,119.4026699],
                            ['<a href="mari.html">Mall Ratu Indah</a>', -5.1533397,119.415229],
                            ['<a href="gtc.html">GTC</a>', -5.1694091,119.388477],
                            ['<a href="panakukang.html">Mall  Panakukang</a>', -5.1583916,119.4451254],
                            ['<a href="daya.html">Daya Grand Square</a>', -5.1106561,119.5080608],
                            ['<a href="mtos.html">Mtos</a>', -5.1397253,119.432494],
                            ['<a href="plaza.html">Living Plaza</a>', -5.1632027,119.4182954],
                            ['<a href="nipah.html">Mall Nipah <br><br>. Urip Sumoharjo Kel No.23C, Panaikang, Kec. Panakkukang,Kota Makassar, Sulawesi Selatan 90231</a>', -5.1397255,119.4478149],   
                            ['<a href="pipo.html">Phinisi Point</a>', 5.1522946,119.401905],
                            ['<a href="karebosi.html">Kareboi Link</a>', -5.1583914,119.4298045],   
     
    ];
         var infowindow = new google.maps.InfoWindow();
   
       var marker, i;
        /* kode untuk menampilkan banyak marker */
       for (i = 0; i < locations.length; i++) {  
         marker = new google.maps.Marker({
           position: new google.maps.LatLng(locations[i][1], locations[i][2]),
           map: map,
           animation: google.maps.Animation.BOUNCE
         });
        /* menambahkan event clik untuk menampikan
             infowindows dengan isi sesuai dengan
           marker yang di klik */
           
         google.maps.event.addListener(marker, 'click', (function(marker, i) {
           return function() {
             infowindow.setContent(locations[i][0]);
             infowindow.open(map, marker);
          
           }
         })(marker, i));
       }
     };
   })();
        // event jendela di-load  
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
